<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-body">
            <div class="calculator-display">
                0
            </div>
            <div class="calculator-buttons">
                <div class="calculator-operator">
                    <button class="add input-operator calculator-button">+</button>
                    <button class="subtract input-operator calculator-button">-</button>
                    <button class="multiply input-operator calculator-button">*</button>
                    <button class="divide input-operator calculator-button">/</button>
                    <button class="equal  input-enter calculator-button">=</button>
                    <button class="clear input-clear calculator-button">AC</button>
                </div>
                <div class="calculator-digits">
                    <div class="digits-input">
                        <button class="calculator-button input-digit">1</button>
                        <button class="calculator-button input-digit">2</button>
                        <button class="calculator-button input-digit">3</button>
                        <button class="calculator-button input-digit">4</button>
                        <button class="calculator-button input-digit">5</button>
                        <button class="calculator-button input-digit">6</button>
                        <button class="calculator-button input-digit">7</button>
                        <button class="calculator-button input-digit">8</button>
                        <button class="calculator-button input-digit">9</button>
                        <button class="calculator-button input-digit zero-digit">0</button>
                        <button class="calculator-button input-digit dot-digit">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
